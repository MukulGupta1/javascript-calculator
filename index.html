<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="javascriptCalculator.css">

    <title>Javascript Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">JavaScript Calculator</h1>
        <div class="calculatorBody">
            <div class="panel panel-default resultDisplay">
                <div class="panel-body" >
                    <div id="line0">Display Limit Reached</div>
                    <div id="line1">0</div>
                    <div id="line2">0</div>
                </div>
            </div>
            <button class="btn btn-danger firstButton" onclick="ac()">AC</button>
            <button class="btn btn-danger nonFirstButton" onclick="ce()">CE</button>
            <button class="btn btn-primary nonFirstButton" onclick=operator('/')>/</button>
            <button class="btn btn-primary nonFirstButton" onclick=operator('X')>X</button>
            <br>
            <button class="btn btn-primary firstButton" onclick="clickedNumber('7')">7</button>
            <button class="btn btn-primary nonFirstButton" onclick="clickedNumber('8')">8</button>
            <button class="btn btn-primary nonFirstButton" onclick="clickedNumber('9')">9</button>
            <button class="btn btn-primary nonFirstButton" onclick="operator('-')">-</button>
            <br>
            <button class="btn btn-primary firstButton" onclick="clickedNumber('4')">4</button>
            <button class="btn btn-primary nonFirstButton" onclick="clickedNumber('5')">5</button>
            <button class="btn btn-primary nonFirstButton" onclick="clickedNumber('6')">6</button>
            <button class="btn btn-primary nonFirstButton" onclick="operator('+')">+</button>
            <br>
            <button class="btn btn-primary firstButton" onclick="clickedNumber('1')">1</button>
            <button class="btn btn-primary nonFirstButton" onclick="clickedNumber('2')">2</button>
            <button class="btn btn-primary nonFirstButton" onclick="clickedNumber('3')">3</button>
            <!--<button class="btn btn-primary nonFirstTallButton" onclick="evaluateExp()">=</button>-->
            <br>
            <button class="btn btn-primary firstLongButton" onclick="clickedNumber('0')">0</button>
            <button class="btn btn-primary nonFirstButton" onclick="addDec()">.</button>
            <button class="btn btn-primary nonFirstTallButton" onclick="evaluateExp()">=</button>
        </div>
    </div>
    <script src="javascriptCalculator.js"></script>
</body>
</html>
